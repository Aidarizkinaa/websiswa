<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Masuk Halaman Siswa</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            <!-- Login Akun Siswa -->
          <form action="#" class="sign-in-form">
            <h2 class="title">Masuk Sebagai Siswa</h2>
            <p style="text-align: center; color: white;">Silakan Login untuk masuk ke web</p>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="" id="nisnlink" placeholder="NISN" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="passwordlink" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" id="sub_btn" />
          </form>

          <!-- Daftar Akun Siswa -->
          <form action="#" class="sign-up-form">
            <h2 class="title">Daftar Akun</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="reg_nama" placeholder="nama" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="reg_nisn" placeholder="NISN" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <select class="form-select" id="reg_kelas" aria-label="Kelas">
                <option value="Kosong">Pilih Kelas</option>  
                <option value="XI-IPA-1">XI-IPA-1</option>
                <option value="XI-IPA-2">XI-IPA-2</option>
            </select>
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="reg_sekolah" placeholder="Sekolah">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="reg_password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Daftar" id="reg_submit" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content" style="color: #444">
            <h3>Selamat Datang</h3>
            <p>
              Belum mempunyai akun siswa? Silakan Daftar!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              DAFTAR
            </button>
          </div>
          <img src="img/img.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content" style="color: #444">
            <h3>Masuk Sebagai Siswa</h3>
            <p>
              Sudah punya akun? Silakan Masuk!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              MASUK
            </button>
          </div>
          <img src="img/graph.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script type="module" src="myscript.js"></script>
  </body>
</html>
